<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Time.exe</title>
  <style>
    body {
      background-color: #0a0a0a;
      color: #00ff99;
      font-family: monospace;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      text-align: center;
    }
    input {
      margin-top: 20px;
      padding: 10px;
      font-size: 16px;
      background: black;
      color: #00ff99;
      border: 1px solid #00ff99;
    }
    button {
      margin-top: 10px;
      padding: 10px;
      background: #111;
      color: #00ff99;
      border: 1px solid #00ff99;
      cursor: pointer;
    }
    .hidden {
      display: none;
    }
  </style>
</head>
<body>
  <h1>ACCESS REQUIRED</h1>
  <p>Enter password:</p>
  <input type="password" id="password" placeholder="Password">
  <button onclick="checkPassword()">Unlock</button>

  <div id="content" class="hidden">
    <h2>ACCESS GRANTED</h2>
    <p>Welcome. You shouldn't be here.</p>
    <p>Dev Log #1: <br> I used to play Minecraft a lot when I was little...</p>
  </div>

  <script>
    function checkPassword() {
      const pass = document.getElementById('password').value;
      if (pass === "9:30") {
        document.getElementById('content').classList.remove('hidden');
      } else {
        alert("ACCESS DENIED");
      }
    }
  </script>
</body>
</html>
