<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>logs</title>
  <style>
    body {
      background-color: #0a0a0a;
      color: #00ff99;
      font-family: monospace;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      text-align: center;
    }
    input, button {
      margin-top: 10px;
      padding: 10px;
      font-size: 16px;
      background: black;
      color: #00ff99;
      border: 1px solid #00ff99;
    }
    #content {
      margin-top: 20px;
      text-align: left;
      max-width: 600px;
      white-space: pre-wrap;
    }
    .hidden {
      display: none;
    }
  </style>
</head>
<body>
  <h1>ACCESS REQUIRED</h1>
  <p>Enter password:</p>
  <input type="password" id="password" placeholder="Password">
  <button onclick="checkPassword()">Unlock</button>

  <div id="content" class="hidden"></div>

  <script>
    async function checkPassword() {
      const pass = document.getElementById('password').value;
      const contentDiv = document.getElementById('content');

      if (pass === "9:30") {
        const response = await fetch("log1.txt");  
        const text = await response.text();
        contentDiv.classList.remove('hidden');
        typeText(text, contentDiv);
      } else {
        alert("ACCESS DENIED");
      }
    }

    function typeText(text, element) {
      element.innerHTML = "";
      let i = 0;
      function typing() {
        if (i < text.length) {
          element.innerHTML += text.charAt(i);
          i++;
          setTimeout(typing, 25); // typing speed
        }
      }
      typing();
    }
  </script>
</body>
</html>
